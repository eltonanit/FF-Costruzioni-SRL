    <title>FF COSTRUZIONI - La Tua Impresa Edile di Fiducia</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS INLINE -->
    <style>
        /* --- Variabili Colore --- */
        :root {
            --color-black: #000000;
            --color-orange: #FF8C00; /* Arancione del logo */
            --color-white: #FFFFFF;
            --color-light-gray: #F5F5F5; /* Usato per sfondi di sezione */
            --color-dark-gray: #333333; /* Testi secondari, footer */
            --color-medium-gray: #777777; /* Testo più chiaro */
        }

        /* --- Reset e Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--color-dark-gray);
            background-color: var(--color-white);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block; /* Rimuove lo spazio extra sotto le immagini */
        }

        a {
            text-decoration: none;
            color: var(--color-orange);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--color-dark-gray);
        }

        h1, h2, h3 {
            font-family: 'Oswald', sans-serif;
            color: var(--color-black);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 2.5em; /* Mobile */
            text-align: center;
        }

        h2 {
            font-size: 2em; /* Mobile */
            text-align: center;
            margin-bottom: 40px;
        }

        h3 {
            font-size: 1.4em; /* Mobile */
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
        }

        /* --- Bottoni Generici --- */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            white-space: nowrap; /* Evita che il testo vada a capo sul bottone */
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background-color: var(--color-orange);
            color: var(--color-white);
            border: 2px solid var(--color-orange);
        }

        .btn-primary:hover {
            background-color: var(--color-black);
            border-color: var(--color-black);
            color: var(--color-white);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-orange);
            border: 2px solid var(--color-orange);
        }

        .btn-secondary:hover {
            background-color: var(--color-orange);
            color: var(--color-white);
        }

        .btn-tertiary {
            background-color: var(--color-black);
            color: var(--color-white);
            border: 2px solid var(--color-black);
            padding: 8px 18px;
            font-size: 0.9em;
        }

        .btn-tertiary:hover {
            background-color: var(--color-orange);
            border-color: var(--color-orange);
            color: var(--color-white);
        }

        .section-padding {
            padding: 60px 0; /* Standard padding for sections */
        }

        .section-description {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 40px auto;
            font-size: 1.1em;
            color: var(--color-medium-gray);
        }

        .bg-light-gray {
            background-color: var(--color-light-gray);
        }

        /* --- Header --- */
        .main-header {
            background-color: transparent; /* Rende la navbar trasparente */
            box-shadow: none; /* Rimuove l'ombra */
            padding: 15px 0;
            position: fixed; /* Rende la navbar fissa in alto */
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-header .logo img {
            height: 50px; /* Altezza del logo */
            width: auto;
            /* Il logo è sempre nero, nessuna manipolazione del colore qui */
        }

        /* Links nel header (default per mobile/tendina, overridden per desktop) */
        .main-nav ul li a {
            color: var(--color-black); /* Colore per menu a tendina (sfondo nero) */
            transition: color 0.3s ease;
        }

        /* Hamburger - sempre nero */
        .mobile-menu-toggle {
            display: flex; /* Visibile su mobile */
            flex-direction: column;
            justify-content: space-around;
            width: 40px; /* Un po' più grande */
            height: 35px; /* Un po' più grande */
            background-color: transparent; /* Senza sfondo, su navbar bianca */
            border: none;
            cursor: pointer;
            padding: 0; /* Rimosso padding dal pulsante per lasciare alle barre */
            z-index: 1001;
        }

        .mobile-menu-toggle .bar {
            width: 100%;
            height: 3px;
            background-color: var(--color-black); /* Sempre nero come richiesto */
            transition: all 0.3s ease-in-out;
        }

        /* Animazione Hamburger */
        .mobile-menu-toggle.active .bar:nth-child(1) {
            transform: translateY(11px) rotate(45deg);
        }
        .mobile-menu-toggle.active .bar:nth-child(2) {
            opacity: 0;
        }
        .mobile-menu-toggle.active .bar:nth-child(3) {
            transform: translateY(-11px) rotate(-45deg);
        }

        /* Menu a tendina (mobile) */
        .main-nav {
            position: absolute;
            top: 80px; /* Altezza header */
            left: 0;
            width: 100%;
            background-color: var(--color-white); /* Sfondo scuro per il menu a tendina */
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .main-nav.active {
            max-height: 300px; /* Altezza massima per mostrare tutti i link */
        }

        .main-nav ul {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        .main-nav ul li {
            margin: 10px 0;
        }

        .main-nav ul li a {
            display: block;
            font-size: 1.1em;
            padding: 10px 0;
            transition: background-color 0.3s ease;
        }

        .main-nav ul li a:hover {
            background-color: var(--color-orange);
        }

        /* --- Hero Section --- */
        .hero-section {
            color: var(--color-white);
            padding: 100px 15px; /* Mobile */
            padding-top: 150px; /* Spazio per l'header fisso */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 550px; /* Altezza ridotta per mobile, ma comunque "full screen" in larghezza */
            position: relative;
            overflow: hidden; /* Nasconde le parti delle immagini che fuoriescono */
        }

        /* Overlay per migliorare la leggibilità del testo */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Overlay scuro, ora più chiaro */
            z-index: 1; /* Metti l'overlay sopra lo slideshow, ma sotto il contenuto */
        }

        /* Slideshow specific CSS */
        .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Assicura che sia dietro il contenuto e l'overlay */
        }

        .slideshow-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Copre l'intera area */
            opacity: 0; /* Inizialmente nascosto */
            transition: opacity 1.5s ease-in-out; /* Transizione di dissolvenza fluida */
        }

        .slideshow-container img.active {
            opacity: 1; /* Immagine attiva visibile */
        }

        .hero-content {
            position: relative;
            z-index: 2; /* Deve essere più alto dello slideshow e dell'overlay */
            max-width: 800px;
        }

        .hero-content h1 {
            color: var(--color-white);
            font-size: 2.8em; /* Mobile */
            margin-bottom: 20px;
            line-height: 1.2;
            font-weight: 300; /* Reso molto più sottile qui */
        }

        .hero-content p {
            color: var(--color-white); /* Assicura che il testo sia bianco */
            font-size: 1.05em; /* Leggermente più piccolo */
            margin-bottom: 0; /* Rimuovi il margine sotto, perché il bottone è altrove */
            line-height: 1.5;
        }

        /* --- Nuova Sezione per il Bottone CTA sotto Hero --- */
        .hero-cta-section {
            background-color: var(--color-light-gray);
            padding: 40px 15px;
            text-align: center;
            /* Sezione per compensare l'altezza dell'header fisso per il resto del contenuto */
            margin-top: -60px; /* Spostato in su per sovrapporsi leggermente al hero e riprendere lo spazio */
            position: relative; /* Per z-index se necessario */
            z-index: 1; /* Assicurati che sia sopra altri elementi se si sovrappongono */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* Ombra leggera */
        }
        .hero-cta-section .btn {
            margin: 0 auto; /* Centra il bottone */
        }


        /* --- Hero Section per le Sottopagine (se le creerai) --- */
        /* Questa sezione non è usata in questo index.html, ma la lascio per quando creerai le altre pagine */
        .hero-subpage {
            background-color: var(--color-black); /* Sfondo scuro per sottosezioni */
            color: var(--color-white);
            padding: 80px 15px 40px; /* Padding ridotto rispetto alla home */
            padding-top: 120px; /* Per compensare l'header fisso */
            text-align: center;
            position: relative;
            z-index: 1; 
        }

        .hero-subpage h1 {
            color: var(--color-white);
            font-size: 2.2em;
            margin-bottom: 0;
        }
        
        .hero-subpage p {
            font-size: 1.1em;
            color: var(--color-medium-gray);
            margin-top: 10px;
        }


        /* --- Chi Siamo Section --- */
        .chi-siamo-grid {
            display: flex;
            flex-direction: column; /* Mobile: column layout */
            gap: 30px;
            align-items: center;
        }

        .chi-siamo-grid .text-content {
            text-align: center; /* Centra il testo su mobile */
        }

        .chi-siamo-grid .image-content {
            max-width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* --- Servizi Overview (cards) --- */
        .services-grid {
            display: flex;
            flex-direction: column; /* Mobile: column layout */
            gap: 30px;
        }

        .service-card {
            background-color: var(--color-white);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .service-card img {
            height: 150px; /* Fixed height for image consistency */
            object-fit: cover;
            margin: 0 auto 20px auto;
            border-radius: 4px;
        }

        .service-card h3 {
            color: var(--color-orange);
            font-size: 1.3em;
        }

        .service-card p {
            font-size: 0.95em;
            margin-bottom: 20px;
        }

        /* --- Sezioni Dettaglio Servizi (Demolizioni, Ristrutturazioni) --- */
        /* Queste sezioni sono pensate per le pagine separate, non per la home */
        .section-content-grid {
            display: flex;
            flex-direction: column; /* Mobile: column layout */
            gap: 40px;
            align-items: center;
        }

        .section-content-grid .text-content,
        .section-content-grid .image-content {
            flex: 1; /* Allow content to grow */
            text-align: center; /* Centra il testo su mobile */
        }

        .section-content-grid .image-content img {
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section-content-grid ul {
            list-style: disc;
            list-style-position: inside;
            margin-bottom: 20px;
            text-align: left; /* Allinea il testo delle liste a sinistra */
            padding-left: 20px; /* Indentazione per i pallini */
        }

        .section-content-grid ul li {
            margin-bottom: 10px;
        }

        .call-to-action-small {
            text-align: center;
            margin-top: 40px;
            padding: 30px 20px;
            background-color: var(--color-white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .call-to-action-small p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: var(--color-black);
            font-family: 'Oswald', sans-serif;
        }

        /* --- Nuove Realizzazioni Section --- */
        /* Questa sezione è pensata per la pagina "nuove-costruzioni.html" */
        .projects-grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobile: single column */
            gap: 30px;
        }

        .project-item {
            background-color: var(--color-white);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .project-item img {
            width: 100%;
            height: 250px; /* Fixed height for consistency */
            object-fit: cover;
        }

        .project-item h3 {
            margin: 20px 20px 10px 20px;
            color: var(--color-orange);
        }

        .project-item p {
            margin: 0 20px 20px 20px;
            font-size: 0.95em;
            color: var(--color-medium-gray);
        }

        /* --- Contatti Section --- */
        /* Questa sezione è pensata per la pagina "contatti.html" */
        .contact-grid {
            display: flex;
            flex-direction: column; /* Mobile: column layout */
            gap: 40px;
        }

        .contact-form, .contact-info {
            flex: 1;
            background-color: var(--color-white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .contact-form h3, .contact-info h3 {
            color: var(--color-black);
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--color-dark-gray);
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Open Sans', sans-serif;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-info .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: var(--color-dark-gray);
        }

        .contact-info .info-item .icon {
            width: 24px; /* Dimensione delle icone */
            height: 24px;
            margin-right: 15px;
            filter: invert(0.2); /* Rende le icone scure se sono chiare */
        }

        .contact-info .info-item a {
            color: var(--color-dark-gray);
        }
        .contact-info .info-item a:hover {
            color: var(--color-orange);
        }

        .contact-info .legal-info {
            font-size: 0.9em;
            color: var(--color-medium-gray);
            margin-top: 20px;
            display: block; /* Overrides flex display */
        }

        .map-container {
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* --- Footer --- */
        .main-footer {
            background-color: var(--color-black);
            color: var(--color-white);
            padding: 40px 0;
            font-size: 0.9em;
        }

        .main-footer .container {
            display: flex;
            flex-direction: column; /* Mobile: column layout */
            gap: 30px;
            text-align: center;
        }

        .footer-col {
            flex: 1;
        }

        .footer-logo img {
            height: 50px; /* Altezza logo nel footer */
            margin-bottom: 15px;
            display: inline-block; /* Per centrare l'immagine nel testo */
            content: url('img/FF-COSTRUZIONI.png'); /* Usa il logo nero per il footer scuro */
            filter: brightness(0) invert(1); /* Inverte il colore per renderlo bianco su sfondo nero */
        }

        .footer-logo p {
            font-size: 0.85em;
            color: var(--color-medium-gray);
        }

        .main-footer h4 {
            color: var(--color-orange);
            font-family: 'Oswald', sans-serif;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .main-footer ul {
            padding: 0;
        }

        .main-footer ul li {
            margin-bottom: 10px;
        }

        .main-footer ul li a {
            color: var(--color-white);
            transition: color 0.3s ease;
        }

        .main-footer ul li a:hover {
            color: var(--color-orange);
        }

        .footer-contact p {
            margin-bottom: 10px;
        }

        .footer-contact a {
            color: var(--color-white);
        }
        .footer-contact a:hover {
            color: var(--color-orange);
        }

        /* --- Media Queries per Desktop/Tablet --- */
        @media (min-width: 768px) {
            h1 {
                font-size: 3.5em;
            }

            h2 {
                font-size: 2.8em;
            }

            h3 {
                font-size: 1.6em;
            }

            .section-padding {
                padding: 80px 0;
            }

            /* Header - Desktop specific */
            .mobile-menu-toggle {
                display: none; /* Nasconde l'hamburger su desktop */
            }

            .main-nav {
                position: static; /* Ripristina la posizione normale per desktop */
                max-height: none; /* Rimuove limite altezza */
                overflow: visible; /* Rimuove overflow nascosto */
                background-color: transparent; /* Sfondo trasparente per il menu orizzontale */
                box-shadow: none; /* Nessuna ombra per il menu orizzontale */
                display: block; /* Mostra il menu come un blocco */
            }

            .main-nav ul {
                display: flex; /* Menu orizzontale */
                padding: 0;
            }

            .main-nav ul li {
                margin: 0 15px;
            }

            .main-nav ul li a {
                color: var(--color-black); /* Link neri su desktop */
                padding: 5px 0;
                background-color: transparent;
            }

            .main-nav ul li a:hover {
                color: var(--color-orange);
                background-color: transparent;
            }
            
            /* Hero */
            .hero-section {
                min-height: 600px; /* Altezza leggermente maggiore su desktop */
                padding-top: 150px; /* Per compensare l'header fisso */
                padding-bottom: 100px; /* Un po' più di spazio sotto */
            }

            .hero-content h1 {
                font-size: 4em;
            }
            
            .hero-content p {
                font-size: 1.15em; /* Leggermente più grande su desktop */
            }

            .hero-subpage {
                padding-top: 150px; /* Anche per le sottopagine, per compensare l'header fisso */
            }

            .hero-subpage h1 {
                font-size: 3em;
            }

            /* Chi Siamo */
            .chi-siamo-grid {
                flex-direction: row; /* Desktop: row layout */
                text-align: left;
            }

            .chi-siamo-grid .text-content,
            .chi-siamo-grid .image-content {
                flex: 1; /* Distribuire lo spazio in modo equo */
            }

            /* Servizi Overview */
            .services-grid {
                flex-direction: row; /* Desktop: row layout */
                justify-content: center; /* Centra le card se meno di 3 */
            }

            .service-card {
                flex: 1; /* Fa sì che le card occupino spazio equo */
                max-width: 380px; /* Limita la larghezza massima di una card */
            }

            /* Sezioni Dettaglio Servizi */
            .section-content-grid {
                flex-direction: row; /* Desktop: row layout */
                text-align: left;
            }

            .section-content-grid.reverse-order-mobile {
                flex-direction: row-reverse; /* Per invertire l'ordine su desktop */
            }

            .section-content-grid .text-content ul {
                padding-left: 0; /* Rimuovi l'indentazione extra su desktop */
            }


            /* Nuove Realizzazioni */
            .projects-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 2 o 3 colonne */
            }

            /* Contatti */
            .contact-grid {
                flex-direction: row; /* Desktop: row layout */
            }

            /* Footer */
            .main-footer .container {
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
            }

            .footer-logo img {
                margin-left: 0; /* Allinea a sinistra */
            }
        }

        /* Media Query per schermi molto grandi (>1024px) */
        @media (min-width: 1024px) {
            h1 {
                font-size: 4.5em;
            }

            h2 {
                font-size: 3.2em;
            }
            
            .hero-section {
                min-height: 650px; /* Altezza leggermente maggiore per schermi molto grandi */
            }
        }
    }

        .main-footer ul li a:hover {
            color: var(--color-orange);

        .footer-contact p {

        .footer-contact a {
            color: var(--color-white);
        }
        .footer-contact a:hover {
            color: var(--color-orange);
